
<body>

    <div class= "dlogin1">

        

    <div class = "UN">
    <label>User Name: </label>
    <input type = "text" [(ngModel)] = "_EmployeeUsername"
             placeholder=" Email,UserName"/> 
    </div>

    <div class = "PWD">
    <label> Password: </label>
    <input type = "password" [(ngModel)] = "_EmployeePassword"
                     placeholder="App Password"/>
    </div>
    </div>

    <div class = "HospitalDiv">
        <label >Hospital:</label>
        <select  class = "hospitals"  [(ngModel)]="HospitalName"
        required>

          <option *ngFor="let hos of hospitalService.hospitals"
          [ngValue] = "hos.name" >{{hos.name}} </option>
        </select>
        
        
    </div>
    
    <div class= "dlogin2">
        
        <div class = "code">
        <label> Code: </label>
        <input type = "text"  [(ngModel)] = "HospitalCode" placeholder="Hospital Code."/>
        </div>

        <div class = "messageDiv">
        <label class = "message">{{message}}</label>
        </div>
        <div class = "buttons">
        <button class = "btn1" (click) = "ShowHospital()"
                               
                                        >Connect..</button>
        <button class = "btn2" routerLink = "/app-hospital-register" > Register</button>
        <button class = "btn3"> Exit</button>
        </div>
        </div>
    
    
    
    </body>
